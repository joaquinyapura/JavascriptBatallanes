<body >
    <section class="cabecera">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">Cargar pedido</a>
            </div>
          </div>
          <div class="iconCarrito">
            <p>0</p>
            <i class="fa fa-shopping-cart"></i>
          </div>
        </div>
      </nav>
      <div class="container">
          <div class="row">

            <div class="itemsCaja">
              <div class="item">
                <img src="./img/hilo azul.jpg" alt="" />
                <div class="itemInfo">
                  <h1>hilo azul x10</h1>
                  <p>$<span>2000</span></p>
                  <a href="#" title="agregar" class="agrCarrito">Agregar</a>
                </div>
              </div>
              <div class="item">
                <img src="./img/hilo natural.jpg" alt="" />
                <div class="itemInfo">
                  <h1>Diseño de Packaging</h1>
                  <p>$<span>1000</span></p>
                  <a href="#" title="agregar" class="agrCarrito">Agregar</a>
                </div>
              </div>
              <div class="item">
                <img src="./img/rojo.jpg" />
                <div class="itemInfo">
                  <h1>Diseño de Cartelería</h1>
                  <p>$<span>600</span></p>
                  <a href="#" title="agregar" class="agrCarrito">Agregar</a>
                </div>
              </div>
              <div class="item">
                <img src="./img/celeste.jpg" />
                <div class="itemInfo">
                  <h1>Maquetación de página web</h1>
                  <p>$<span>2000</span></p>
                  <a href="#" title="agregar" class="agrCarrito">Agregar</a>
                </div>
              </div>
            </div>
            
              
            
          </div>
      </div>
      <div class="cajaCarrito col-sm12">
        <div class="carrito">
          <i class="fa fa-close"></i>
          <h1>Carrito de compras</h1>
          <table></table>
          <div class="divTotal">
            <p>TOTAL:</p>
            <div id="total"></div>
          </div>
          <button class="comprar" onclick="enviarPedido()">COMPRAR</button>
        </div>
      </div>
    </section>

     <script
